    <script>
        class stack {
            constructor(limit) {
                this.stack = [];
                this.size = this.stack.length;
                this.limit = limit || 5;
            }

            push(ele) {
                if (this.stack.length === this.limit) {
                    console.log("Stack is full");
                    return false;
                } else {
                    this.stack.push(ele);
                    this.size++;
                    return true;

                }
            }

            reverse() {
                let stack2 = [];
                while (this.stack.length > 0) {
                    stack2.push(this.stack.pop());
                }

                console.log('reverse', stack2);
            }

            deleteMiddle() {
                let stack2 = [];
                let mid = Math.floor(this.stack.length / 2);
                for (let i = 0; i < mid; i++) {
                    stack2.push(this.stack.pop());
                }
                this.stack.pop();
                console.log("stack2 ",stack2);
                console.log("stack",this.stack);

                for (let j = 0; j < mid; j++) {
                    this.stack.push(stack2.pop());
                }
                return this.stack;
            }

            sortStack() {
                let stack2 = [];

                while (this.stack.length > 0) {
                    let temp = this.stack.pop();
                    while (stack2.length > 0 && stack2[stack2.length - 1] > temp) {
                        this.stack.push(stack2.pop());
                    }
                    stack2.push(temp);
                }
                this.stack = stack2;
                return this.stack;

                
            }
        }
